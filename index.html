
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Inception</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                50: 'rgb(var(--color-primary-50) / <alpha-value>)',
                100: 'rgb(var(--color-primary-100) / <alpha-value>)',
                200: 'rgb(var(--color-primary-200) / <alpha-value>)',
                300: 'rgb(var(--color-primary-300) / <alpha-value>)',
                400: 'rgb(var(--color-primary-400) / <alpha-value>)',
                500: 'rgb(var(--color-primary-500) / <alpha-value>)',
                600: 'rgb(var(--color-primary-600) / <alpha-value>)',
                700: 'rgb(var(--color-primary-700) / <alpha-value>)',
                800: 'rgb(var(--color-primary-800) / <alpha-value>)',
                900: 'rgb(var(--color-primary-900) / <alpha-value>)',
                950: 'rgb(var(--color-primary-950) / <alpha-value>)',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Lalezar&family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --scrollbar-bg: #f1f5f9;
        --scrollbar-thumb: #cbd5e1;
        /* Default Indigo Fallback */
        --color-primary-50: 238 242 255;
        --color-primary-100: 224 231 255;
        --color-primary-200: 199 210 254;
        --color-primary-300: 165 180 252;
        --color-primary-400: 129 140 248;
        --color-primary-500: 99 102 241;
        --color-primary-600: 79 70 229;
        --color-primary-700: 67 56 202;
        --color-primary-800: 55 48 163;
        --color-primary-900: 49 46 129;
        --color-primary-950: 30 27 75;
      }
      .dark {
        --scrollbar-bg: #0f172a; /* Slate 900 */
        --scrollbar-thumb: #334155; /* Slate 700 */
      }

      body {
        font-family: 'Inter', sans-serif;
        /* Background handled by App wrapper classes */
      }
      
      /* Persian Fonts Configuration */
      .font-persian {
        font-family: 'B Nazanin', 'Vazirmatn', sans-serif;
      }
      
      .font-persian h1, 
      .font-persian h2, 
      .font-persian h3, 
      .font-persian h4, 
      .font-persian h5, 
      .font-persian h6,
      .font-persian .font-bold,
      .font-persian strong {
        font-family: 'B Titr', 'Lalezar', 'Vazirmatn', sans-serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--scrollbar-bg); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
